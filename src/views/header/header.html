<header class="header">
	<div class="header__left">
		<a class="header__link" href="https://romankiv-wp.smarto.com.ua/">
			<svg class="icon--logo header-logo__svg" role="presentation">
				<use xlink:href="../views/svg-sprite/symbol-defs#icon-logo"></use>
			</svg>
		</a>
	</div>
	<ul>
		{{#each navItems}}
		<li>
			<a href="{{this.href}}">{{this.label}}</a>
		</li>
		{{/each}}
	</ul>
</header>
